<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Weather Pics</title>
</head>
<body>
	<h1>Add a photo</h1>
	<form action="" method="post">
	  <table>
		<tr>
		  <td>Image URL:</td>
		  <td><input type="text" name="image_url"></td>
		</tr>
		<tr>
		  <td>Caption:</td>
		  <td><input type="text" name="caption"></td>
		</tr>
		<tr>
		  <td></td>
		  <td><input style="float: right;" type="submit" value="Submit"></td>
		</tr>
	  </table>
	</form>
	<hr>
	<h1>Weather Pics</h1>
	<ol>
	  {% for pic in pics %}
		<li>
		  <b>{{pic.image_url}}</b>
		  <div style="margin-left: 12px;">{{pic.caption}}</div>
		</li>
	  {% endfor %}
	</ol>
</body>
</html>
